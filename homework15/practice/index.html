<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <form name="nameForm" id="form">
        <fieldset class="fieldset"> 
            <legend>Персональні дані:</legend>
            <p><input type="text" name="name" placeholder="Введіть Ваше ім'я"></p>
            <p><input type="text" name="surname" placeholder="Введіть прізвище"></p>
            <p><input type="date" name="date" placeholder="Дата народення"></p>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Виберіть стать:</legend>
            <p><input type="radio" name="gender" value="Жінка" /> Жіноча </p>
            <p><input type="radio" name="gender" value="Чоловік" /> Чоловіча </p>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Ваша адреса:</legend>
            <select name="city">
                <option value="0">--Виберіть місто--</option>
                <option value="Kyiv">Київ</option>
                <option value="Lviv">Львів</option>
                <option value="Odessa">Одеса</option>
            </select>
            <p><textarea name="description" placeholder="Ваша адреса"></textarea></p>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Мова:</legend>
            <p><input type="checkbox" name="languages" value="en" /> English </p>
            <p><input type="checkbox" name="languages" value="ru" /> Russian </p>
            <p><input type="checkbox" name="languages" value="ua" /> Ukrainian </p>
        </fieldset>
        <button type="button" id="button">Зберегти</button>
    </form>
    <script src="./js/app.js"></script>
</body>
</html>
